<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Madalert report</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    </head>

    <body style="padding-top: 50px">
        <!-- Navigation bar -->
        <!-- ============== -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Madalert</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="http://maddash.aglt2.org/cgi-bin/report"><i class="fa fa-check-square-o  fa-fw"></i>&nbsp; Report</a></li>
                        <li><a href="https://github.com/gcarcassi/madalert"><i class="fa fa-github fa-fw"></i>&nbsp; GitHub</a></li>
                        <li><a href="https://github.com/gcarcassi/madalert/wiki"><i class="fa fa-book fa-fw"></i>&nbsp; Wiki</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <div class="featurette gray">
        <form>
            <div class="well carousel-search hidden-sm">
                <div class="btn-group"> <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#">Select a server <span class="caret"></span></a>
                    <ul class="dropdown-menu server-menu">
                        <li><a href="#">maddash.aglt2.org</a></li>
                        <li><a href="#">psmad.grid.iu.edu</a></li>
                    </ul>
                </div>
                <div class="btn-group"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Select a dashboard <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="dashboard-menu">
                    </ul>
                </div>
            </div>
        </form>            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Madalert Report</h1>
                        <p>Mesh name: <span id="mesh_name"></span></p>
                        <p>Mesh location: <span id="mesh_location"></span></p>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><b>Infrastructure problems</b></h3>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Site</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="infrastructure_problems">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><b>Test failures</b></h3>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Site</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="actual_problems">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <!-- JQuery -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript">
var gridIndex;
var selectedSite;

$(".server-menu li a").click(function(){
    var selText = $(this).text();
    $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
    selectedSite = selText;
  
    $.ajax({
        url: '/madalert/resources/index?site=' + selText,
        
        crossDomain: true,
        dataType: 'json'
    }).done(function(data) {
        var items = [];

        $.each(data.grids, function(key, val) {
            var s = '<li><a href="#">' + val.name +'</a></li>';
            items.push(s);
        });

        $('#dashboard-menu').empty();
        $(items.join('')).appendTo('#dashboard-menu');
        gridIndex = data;
        
        $("#dashboard-menu li a").click(function(){
            var selText = $(this).text();
            $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');

            var uri;
            $.each(gridIndex.grids, function(key, val) {
                if (val.name === selText) {
                    uri = "http://" + selectedSite + val.uri;
                }
            });


            $.ajax({
                url: '/madalert/resources/report?json=' + uri,

                crossDomain: true,
                dataType: 'json'
            }).done(function(data) {
                var sites_infrastructure_list = [];
                var sites_actual_list = [];
                $('#mesh_name').empty();
                $('#mesh_location').empty();
                $("<b>"+data["mesh"]["name"]+"</b>").appendTo('#mesh_name');
                if (data["mesh"]["location"]) {
                    $('<a href="' + data["mesh"]["location"] + '">' + data["mesh"]["location"] + '</a>').appendTo('#mesh_location');
                }

                $.each(data.sites, function(key, val) {
                    var infrastructure_problems;
                    var actual_problems;
                    if (val.problems) {
                        var infrastructure_message;
                        var actual_message;
                        val.problems.forEach(function(problem) {
                            if (problem["category"] === "INFRASTRUCTURE") {
                                if (infrastructure_message) {
                                    infrastructure_message += " | ";
                                } else {
                                    infrastructure_message = "";
                                }
                                infrastructure_message += problem.name;
                            }
                            if (problem["category"] === "ACTUAL") {
                                if (actual_message) {
                                    actual_message += " | ";
                                } else {
                                    actual_message = "";
                                }
                                actual_message += problem.name;
                            }
                        });
                        if (infrastructure_message) {
                            infrastructure_problems = "<tr><td><b>" + key + "</b></td><td>" + infrastructure_message + "</td></tr>";
                        }
                        if (actual_message) {
                            actual_problems = "<tr><td><b>" + key + "</b></td><td>" + actual_message + "</td></tr>";
                        }
                    }
                    if (infrastructure_problems) {
                        sites_infrastructure_list.push(infrastructure_problems);
                    }
                    if (actual_problems) {
                        sites_actual_list.push(actual_problems);
                    }
                });

                $('#infrastructure_problems').empty();
                $('#actual_problems').empty();
                $(sites_infrastructure_list.join('')).appendTo('#infrastructure_problems');
                $(sites_actual_list.join('')).appendTo('#actual_problems');
            });


        });
        
    });


});

    </script>
    </body>
</html>
